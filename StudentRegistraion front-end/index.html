<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Registration</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header class="d-flex justify-content-center py-3">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link active"
                                aria-current="page"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Features</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">FAQs</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                    </ul>
                </header>
            </div>

            <div class="row mt-5">
                <div class="col-6 text-center img-fluid">
                    <img
                        src="assets/img/student.jpg"
                        height="5%"
                        alt="Student picture"
                    />
                </div>

                <div class="col-6">
                    <div>
                        <label class="form-label" for="first-name"
                            >First Name</label
                        >
                        <input
                            class="form-control"
                            id="first-name"
                            type="text"
                        />
                    </div>

                    <div class="mt-5">
                        <label class="form-label" for="last-name"
                            >Last Name</label
                        >
                        <input
                            class="form-control"
                            id="last-name"
                            type="text"
                        />
                    </div>

                    <div class="mt-5">
                        <label for="opt-province">Select Province</label>
                        <select class="form-select" name="" id="opt-province">
                            <option selected>Select Province</option>
                            <option>Western</option>
                            <option>Eastern</option>
                        </select>
                    </div>

                    <div class="mt-5">
                        <button onclick="register()" class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <img src="assets/img/success.png" height="20" width="20" class="rounded me-2" alt="success image">
                <strong class="me-auto">Success</strong>

                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Registration completed!
              </div>
            </div>
          </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script src="assets/js/app.js"></script>
    </body>
</html>
